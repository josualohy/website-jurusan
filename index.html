<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Register</title>
  </head>
  <body>
    <!-- first we have create registration form -->
    <div class="container">
      <div class="form-box">
        <form action="" name="Formfill" onsubmit="return validation()">
          <h2>Register</h2>
          <p id="result"></p>
          <div class="input-box">
            <i class="bx bxs-user"></i>
            <input type="text" name="Username" placeholder="Username" />
          </div>
          <div class="input-box">
            <i class="bx bxs-envelope"></i>
            <input type="email" name="Email" placeholder="Username" />
          </div>
          <div class="input-box">
            <i class="bx bxs-lock-alt"></i>
            <input type="password" name="Password" placeholder="Password" />
          </div>
          <div class="input-box">
            <i class="bx bxs-lock-alt"></i>
            <input
              type="password"
              name="CPassword"
              placeholder="Confirm Password"
            />
          </div>
          <div class="button">
            <input
              type="submit"
              class="btn"
              onclick="validation()"
              value="Registrer"
            />
          </div>
        </form>
      </div>
      <!-- second step we have to create a pop up value -->
      <div class="popup" id="popup">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <h2>Thank you!</h2>
        <p>your were Registetration Sucessfully. Thanks!</p>
        <a href="login2.html"><button onclick="closeSlide()">OK</button></a>
      </div>
    </div>
    <script src="main2.js"></script>
  </body>
</html>
